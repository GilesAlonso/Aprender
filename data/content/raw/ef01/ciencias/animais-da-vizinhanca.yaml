        hints:
          - audience: ESTUDANTE
            text: >-
              Use TAB, setas ou toques para navegar pelas ações digitais ligadas a reconhecimento de
              sons de animais locais.
          - audience: EDUCADOR
            text: Ative a leitura em voz alta e mantenha instruções visuais em contraste elevado.
        feedback:
          success: >-
            Ótimo trabalho! As escolhas mostram entendimento sobre reconhecimento de sons de animais
            locais.
          encouragement: >-
            Caso se confunda, revise com a equipe, utilize o botão de repetir instruções e retome
            com calma.
          accessibility: >-
            Disponibilize controle adaptado, tempo flexível e apoio auditivo individual sempre que
            necessário.
        assets:
          - slug: cn-animal-tucano
            type: IMAGEM
            title: Tucano atento na mata

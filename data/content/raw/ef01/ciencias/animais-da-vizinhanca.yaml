        Sugira que as famílias reproduzam sons de animais em casa e criem adivinhas sonoras com as
        crianças.
      focoInvestigativo: reconhecimento de sons de animais locais
      modoCooperativo: false
      tagsInterdisciplinares:
        - Música
        - Língua Portuguesa
      interactiveSlug: quiz-som-da-mata
      habilidadesSecundarias:
        - EF01CI01
      recursoAudio: Biblioteca de sons curtos com volume ajustável.

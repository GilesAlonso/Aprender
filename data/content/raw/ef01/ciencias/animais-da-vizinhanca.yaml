        correct: 10
        incorrect: 0
      adaptive:
        increaseAfter: 2
        decreaseAfter: 1
      questions:
        - id: som-da-mata-q1
          type: multiple-choice
          prompt: Qual animal realiza um canto agudo, colorido e costuma ficar nas copas das árvores?
          hint: Pense em aves com bicos chamativos da floresta.
          options:
            - id: som-da-mata-q1-1
              text: Tucano
              isCorrect: true
              feedback: Isso mesmo! O tucano usa seu canto vibrante entre as árvores altas.
            - id: som-da-mata-q1-2
              text: Boto cor-de-rosa
              isCorrect: false
              feedback: O boto vive na água e não canta nas copas das árvores.
            - id: som-da-mata-q1-3
              text: Jabuti
              isCorrect: false
              feedback: O jabuti faz sons discretos e vive no chão, não nas copas.
        - id: som-da-mata-q2
          type: true-false
          prompt: Grilos e cigarras costumam cantar no entardecer?
          hint: Relembre os sons ouvidos ao final do dia no jardim da escola.
          statement: Grilos e cigarras cantam no entardecer, marcando os sons da vizinhança.
          answer: true
          feedback:
            'true': Perfeito! Esses insetos aquecem suas asas e cantam ao entardecer.
            'false': 'Tente ouvir novamente: grilos e cigarras cantam bastante quando o sol se despede.'

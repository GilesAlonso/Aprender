          title: Tucano atento na mata
          description: Mostre o tucano para conversar sobre aves que usam cantos marcantes na floresta.
      alternatives:
        - title: MATERIAIS CONCRETOS
          description: Monte estações com objetos reais para reforçar reconhecimento de sons de animais locais.
          steps:
            - Disponibilize cartões com pictogramas e legendas em caixa alta.
            - Use texturas, aromas ou sons reais como apoio sensorial.
      audioCue:
        title: SINAL DE PAUSA
        description: Utilize um sino suave ou chocalho para avisar a troca de etapa ou necessidade de pausa.
        steps:
          - Combine com a turma o significado do sinal antes de iniciar.
          - Ofereça tempo suficiente após o sinal para reorganização corporal.
      motorSupport:
        - title: APOIO MOTOR
          description: >-
            Disponibilize apoios para toque, ponteiras, suportes de tablet e mesas acessíveis
            durante a interação.
          steps:
            - Permita que duplas se alternem no controle do dispositivo.
            - Ofereça apoio postural e ajustes de altura quando necessário.

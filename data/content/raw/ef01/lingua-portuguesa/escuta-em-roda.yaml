module:
  slug: escuta-em-roda
  title: Escuta em Roda
  subtitle: Atenção compartilhada nas rodas de conversa
  description: Sequência que promove combinados de escuta, respeito aos turnos de fala e retomada oral de histórias em rodas colaborativas.
  theme: Língua Portuguesa
  discipline: Língua Portuguesa
  ageGroupSlug: fundamental-anos-iniciais
  learningPathSlug: descobertas-palavras
  primaryBnccCode: EF01LP18
  secondaryBnccCodes:
    - EF01LP19
    - EF01LP20
  learningOutcomes:
    - Utilizar sinais combinados para organizar turnos de fala em rodas de conversa.
    - Formular perguntas e respostas curtas após ouvir relatos e histórias.
    - Retomar trechos essenciais de narrativas orais com clareza e apoio de registros.
  tags:
    - oralidade
    - escuta
    - conversa
activities:
  - partial: ../../_partials/acolhimento-base.yaml
    slug: sinal-da-roda
    title: Sinal da Roda
    prompt: Escolha o sinal combinado que indica que o colega pode começar a falar.
    type: QUIZ
    difficulty: INICIAR
    bncc:
      code: EF01LP18
      habilidades:
        - EF01LP18
    learningObjectives:
      - Reconhecer gestos que organizam turnos de fala durante a roda.
      - Antecipar o momento de falar após escutar o combinado da turma.
    description: Sinal da Roda apresenta gestos e objetos sonoros para a turma identificar a melhor forma de convidar alguém a falar.
    metadata:
      categoria: Roda de conversa
      duracaoMinutos: 8
      habilidades:
        - EF01LP18
      assetSlug: lp-roda-contacao
      assetUsage: Utilize a ilustração da roda de contação para manter os sinais visuais à vista da turma.
      familiaEngajamento: Oriente as famílias a definir um gesto para sinalizar vez de falar nos encontros em casa.
      interactiveSlug: quiz-sinal-da-roda
    accessibility: &escuta_em_roda_sinal_accessibility
      hints:
        - audience: ESTUDANTE
          text: 'Passo 1: Respire fundo e escute o enunciado percebendo qual sinal organiza a vez de falar.'
        - audience: ESTUDANTE
          text: 'Passo 2: Observe cada alternativa e imagine como ela aparece na roda.'
        - audience: ESTUDANTE
          text: 'Passo 3: Conte para um colega por que a opção escolhida favorece a escuta do grupo.'
        - audience: EDUCADOR
          text: Modele os gestos combinados e deixe cartões com símbolos de escuta ao alcance da turma.
        - audience: FAMILIA
          text: Envie um bilhete sugerindo que a família crie um sinal para indicar a vez de falar em casa.
      feedback:
        success: Excelente! Você reconheceu o sinal que mantém a roda organizada.
        encouragement: Sem problemas! Revise as pistas visuais e sonoras antes de tentar novamente.
        retry: Experimente repetir o combinado em voz alta e volte para a pergunta.
        accessibility: Ofereça tempo extra, legendas em caixa alta e apoio auditivo para quem precisar.
      assets:
        - slug: lp-roda-contacao
          type: IMAGEM
          title: Tapete de histórias em roda
      alternatives:
        - title: CARTÕES GIGANTES
          description: Ofereça cartões com o gesto de ouvir e falar em contraste alto.
          steps:
            - Disponibilize pictogramas ampliados em cores vibrantes.
            - Reforce o significado com dramatizações rápidas antes de cada pergunta.
      audioCue:
        title: SINAL SONORO
        description: Use um chocalho suave para indicar o turno de resposta.
        steps:
          - Combine o significado do som antes de iniciar a atividade.
          - Reproduza o som sempre que uma nova pergunta começar.
      motorSupport:
        - title: APOIO MOTOR
          description: Ofereça suportes para toque, ponteiras e apoio postural durante a interação.
          steps:
            - Permita que duplas revejam a pergunta sem pressa.
            - Ajuste a altura do dispositivo ou material conforme necessário.

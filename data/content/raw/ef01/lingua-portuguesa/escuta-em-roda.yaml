      - type: SKILL
        reference: EF01LP18
        description: Retomar com a turma os sinais combinados para iniciar e finalizar falas na roda.
    interactive:
      slug: quiz-sinal-da-roda
      title: Sinal da Roda — Quiz
      type: QUIZ
      bnccDescription: Participar de rodas de conversa, utilizando combinados de escuta e fala para organizar a participação de todos.
      estimatedTimeMinutes: 8
      instructions:
        - Leia ou escute cada situação antes de escolher.
        - Use o mouse, o toque ou o teclado para selecionar a alternativa.
        - Explique para a turma como o sinal escolhido ajuda a organizar a roda.
      objectives:
        - Reconhecer gestos que organizam turnos de fala durante a roda.
        - Antecipar o momento de falar após escutar o combinado da turma.
      scoring:
        correct: 10
        incorrect: 0
      adaptive:
        increaseAfter: 2
        decreaseAfter: 1
      questions:
        - id: sinal-da-roda-q1
          type: multiple-choice
          prompt: O educador levanta o cartão verde com o símbolo de ouvido. O que você faz?
          hint: Lembre do combinado da turma antes de falar.
          options:
            - id: sinal-da-roda-q1-a
              text: Mantém o silêncio, olha para quem vai falar e sinaliza com o polegar.
              isCorrect: true
              feedback: Perfeito! Você mostrou que está pronto para escutar o colega.
            - id: sinal-da-roda-q1-b
              text: Começa a falar sobre outro assunto rapidamente.
              isCorrect: false
              feedback: Aguarde o sinal de convidar alguém antes de falar.
            - id: sinal-da-roda-q1-c
              text: Bate palmas fortes para chamar atenção.
              isCorrect: false
              feedback: O combinado pede silêncio para valorizar a fala do colega.
        - id: sinal-da-roda-q2
          type: true-false
          prompt: Se o chocalho toca, todos falam ao mesmo tempo?
          hint: Relembre como o chocalho é usado na roda.
          statement: Quando o chocalho toca, apenas a pessoa convidada começa a falar.
          answer: true
          feedback:
            'true': Isso mesmo! O chocalho indica a vez de uma pessoa por vez.
            'false': Lembre-se de que o chocalho apresenta quem falará em seguida.
      accessibility: *escuta_em_roda_sinal_accessibility

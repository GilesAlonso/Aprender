      assets:
        - slug: lp-audio-fones
          type: IMAGEM
          title: Fone para explorar vozes
      alternatives:
        - title: MÁSCARAS EMOCIONAIS
          description: Use máscaras com expressões para apoiar a escolha da voz.
          steps:
            - Combine a máscara com a voz antes de responder.
            - Discuta com a turma como a expressão ajuda a ajustar a fala.
      audioCue:
        title: BATIDA RÍTMICA
        description: Marque a troca de personagem com batidas leves em tambor.
        steps:
          - Realize três batidas antes da nova fala.
          - Peça para todos imitarem a entonação sugerida.
      motorSupport:
        - title: GUIA DE RESPIRAÇÃO
          description: Ofereça cartões com passos de respiração para controlar a voz.
          steps:
            - Inspire contando até três antes de começar a fala.
            - Solte a voz devagar, acompanhando o ritmo indicado.
    prerequisites:
      - type: SKILL
        reference: EF01LP20
        description: Retomar com a turma como as emoções aparecem na fala dos personagens.
    interactive:
      slug: quiz-voz-de-personagem
      title: Voz de Personagem — Quiz
      type: QUIZ
      bnccDescription: Utilizar entonação adequada ao narrar falas de personagens, demonstrando compreensão do enredo.
      estimatedTimeMinutes: 9
      instructions:
        - Leia a fala do personagem e perceba o sentimento envolvido.
        - Escolha a opção que representa a voz mais adequada.
        - Compartilhe com a turma a entonação escolhida.
      objectives:
        - Ajustar entonação e ritmo para diferenciar narrador e personagens.
        - Reconhecer sentimentos expressos na voz durante a contação de histórias.
      scoring:
        correct: 10
        incorrect: 0
      adaptive:
        increaseAfter: 2
        decreaseAfter: 1
      questions:
        - id: voz-de-personagem-q1
          type: multiple-choice
          prompt: O personagem encontra uma porta secreta e sente surpresa. Como ele pode falar?
          hint: Pense no tom de voz quando algo inesperado acontece.
          options:
            - id: voz-de-personagem-q1-a
              text: "Eu já sabia que a porta estava aqui, nada demais. (voz baixa e monótona)"
              isCorrect: false
              feedback: Essa voz não mostra surpresa.
            - id: voz-de-personagem-q1-b
              text: "Uau! De onde surgiu essa porta brilhante? (voz leve, rápida e curiosa)"
              isCorrect: true
              feedback: Muito bem! A voz expressa surpresa e curiosidade.
            - id: voz-de-personagem-q1-c
              text: "Abre logo, estou com muita raiva! (voz grossa e irritada)"
              isCorrect: false
              feedback: Essa voz mostra raiva, não surpresa.
        - id: voz-de-personagem-q2
          type: true-false
          prompt: Podemos usar a mesma entonação para narrador e personagens?
          hint: Lembre como diferenciamos quem fala.
          statement: Narrador e personagens podem ter entonações diferentes para ajudar a compreensão da história.
          answer: true
          feedback:
            'true': Perfeito! Essa diferença ajuda quem ouve a identificar cada fala.
            'false': Procure mudar a voz para mostrar quem está falando.
      accessibility: *historia_em_cenas_voz_personagem_accessibility

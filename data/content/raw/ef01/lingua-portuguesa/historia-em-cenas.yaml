        - Utilizar marcadores iniciais para apresentar a narrativa ao grupo.
      scoring:
        correct: 10
        incorrect: 0
      adaptive:
        increaseAfter: 2
        decreaseAfter: 1
      questions:
        - id: sequencia-de-imagens-q1
          type: multiple-choice
          prompt: Qual é a ordem correta das cenas vistas (1) crianças montando o cenário, (2) personagem encontra o mapa, (3) personagem celebra o final?
          hint: Pense em como a história começou, continuou e terminou.
          options:
            - id: sequencia-de-imagens-q1-a
              text: 2 → 1 → 3
              isCorrect: false
              feedback: Lembre-se de preparar o cenário antes de encontrar o mapa.
            - id: sequencia-de-imagens-q1-b
              text: 1 → 2 → 3
              isCorrect: true
              feedback: Perfeito! A história começou com o cenário, seguiu com o mapa e terminou com a celebração.
            - id: sequencia-de-imagens-q1-c
              text: 3 → 1 → 2
              isCorrect: false
              feedback: Essa ordem começa pelo fim da história.
        - id: sequencia-de-imagens-q2
          type: true-false
          prompt: Podemos começar a história pela cena final?
          hint: Relembre como apresentamos o enredo.
          statement: Iniciar pela cena final atrapalha a compreensão do enredo.
          answer: true
          feedback:
            'true': Muito bem! O início prepara quem escuta para o restante.
            'false': Procure seguir a ordem para facilitar o entendimento.
      accessibility: *historia_em_cenas_sequencia_accessibility

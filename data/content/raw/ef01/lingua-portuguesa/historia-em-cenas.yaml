module:
  slug: historia-em-cenas
  title: História em Cenas
  subtitle: Narração, escuta e dramatização de histórias curtas
  description: Sequência que transforma relatos em cenas, guiando a turma na organização de enredos, vozes de personagens e devolutivas da plateia em rodas colaborativas.
  theme: Língua Portuguesa
  discipline: Língua Portuguesa
  ageGroupSlug: fundamental-anos-iniciais
  learningPathSlug: descobertas-palavras
  primaryBnccCode: EF01LP19
  secondaryBnccCodes:
    - EF01LP18
    - EF01LP20
  learningOutcomes:
    - Identificar e recontar cenas principais de histórias orais com clareza e expressividade.
    - Ajustar entonação, ritmo e gestos para diferenciar narrador e personagens.
    - Construir devolutivas respeitosas após apresentações, retomando ideias centrais dos colegas.
  tags:
    - oralidade
    - dramatizacao
    - narrativa
activities:
  - partial: ../../_partials/acolhimento-base.yaml
    slug: cena-de-abertura
    title: Cena de Abertura
    prompt: Escolha a cena que apresenta melhor o início da história contada pela turma.
    type: QUIZ
    difficulty: INICIAR
    bncc:
      code: EF01LP19
      habilidades:
        - EF01LP19
    learningObjectives:
      - Identificar elementos que compõem a cena inicial de uma narrativa oral.
      - Relacionar personagens e cenário para situar a história antes do desenvolvimento.
    description: Cena de Abertura convida a turma a reconhecer quem participa e onde acontece a história antes de seguir para as cenas seguintes.
    metadata:
      categoria: Planejamento de cena
      duracaoMinutos: 8
      habilidades:
        - EF01LP19
      assetSlug: lp-roda-contacao
      assetUsage: Utilize o tapete de contação para posicionar cartões com personagens e espaços do início da história.
      familiaEngajamento: Convide as famílias a assistir a vídeos curtos e identificar juntos o momento de abertura do enredo.
      interactiveSlug: quiz-cena-de-abertura
    accessibility: &historia_em_cenas_cena_abertura_accessibility
      hints:
        - audience: ESTUDANTE
          text: 'Passo 1: Relembre o começo da história e quem apareceu primeiro.'
        - audience: ESTUDANTE
          text: 'Passo 2: Observe qual opção mostra o cenário e os personagens antes do conflito.'
        - audience: ESTUDANTE
          text: 'Passo 3: Compartilhe com a dupla por que a cena escolhida apresenta bem a história.'
        - audience: EDUCADOR
          text: Disponibilize cartões com personagens e lugares para apoiar a decisão.
        - audience: FAMILIA
          text: Envie orientações sobre como nomear personagens e espaços ao iniciar histórias em casa.
      feedback:
        success: Excelente! Você identificou a cena que apresenta a história com clareza.
        encouragement: Volte ao relato e procure quem apareceu primeiro e onde tudo começou.
        retry: Faça uma lista com personagem, lugar e tempo antes de escolher novamente.
        accessibility: Ofereça imagens ampliadas, descrição oral e tempo extra para análise das cenas.
      assets:
        - slug: lp-roda-contacao
          type: IMAGEM
          title: Roda com cartões de abertura
      alternatives:
        - title: MAQUETE DE CENA
          description: Monte uma miniatura do cenário com blocos ou bonecos para apoiar a escolha.
          steps:
            - Posicione os personagens conforme cada opção.
            - Releia a descrição enquanto aponta a cena na maquete.
      audioCue:
        title: SINO DE INÍCIO
        description: Utilize um sino suave para indicar o momento de revisar a cena inicial.
        steps:
          - Toque o sino antes de mostrar as opções.
          - Aguarde alguns segundos para a turma visualizar cada cena.
      motorSupport:
        - title: CARTÕES MAGNÉTICOS
          description: Disponibilize cartões magnéticos que possam ser manipulados em painel vertical.
          steps:
            - Permita que posicionem os cartões com apoio de ponteiras.
            - Ofereça estabilizadores de pulso para quem precisar.
    prerequisites:
      - type: SKILL
        reference: EF01LP19
        description: Recordar com a turma como identificar personagens e cenário no início de um relato.
    interactive:
      slug: quiz-cena-de-abertura
      title: Cena de Abertura — Quiz
      type: QUIZ
      bnccDescription: Reconhecer a cena inicial de histórias orais, situando personagens, espaço e tempo.
      estimatedTimeMinutes: 8
      instructions:
        - Revise o início da história antes de escolher.
        - Compare quem aparece e onde cada cena acontece.
        - Explique à turma por que a sua escolha apresenta bem a narrativa.
      objectives:
        - Identificar elementos que compõem a cena inicial de uma narrativa oral.
        - Relacionar personagens e cenário para situar a história antes do desenvolvimento.
      scoring:
        correct: 10
        incorrect: 0
      adaptive:
        increaseAfter: 2
        decreaseAfter: 1
      questions:
        - id: cena-de-abertura-q1
          type: multiple-choice
          prompt: Na história, Marina encontra um livro mágico na biblioteca. Qual cena mostra melhor esse começo?
          hint: Procure o personagem principal e o lugar onde tudo começou.
          options:
            - id: cena-de-abertura-q1-a
              text: Marina sozinha em casa dormindo no sofá.
              isCorrect: false
              feedback: Essa cena acontece antes de Marina decidir ir à biblioteca.
            - id: cena-de-abertura-q1-b
              text: Marina abrindo o livro luminoso dentro da biblioteca silenciosa.
              isCorrect: true
              feedback: Excelente! Essa cena mostra o início e o cenário principal da história.
            - id: cena-de-abertura-q1-c
              text: Marina e os amigos comemorando o final da aventura no pátio.
              isCorrect: false
              feedback: Essa cena representa o desfecho, não a abertura.
        - id: cena-de-abertura-q2
          type: true-false
          prompt: A cena inicial precisa apresentar pelo menos um personagem e o lugar da história?
          hint: Pense em como entendemos o começo de uma narrativa.
          statement: A cena de abertura apresenta quem participa e onde a história começa.
          answer: true
          feedback:
            'true': Isso mesmo! Assim todos sabem quem está na história e onde tudo acontece.
            'false': Volte ao relato e observe como os personagens e o cenário aparecem no início.
      accessibility: *historia_em_cenas_cena_abertura_accessibility
